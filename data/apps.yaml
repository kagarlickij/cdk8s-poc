services:
  - name: hello-go
    runtime: go-worker
    image:
      repository: nginx
      tag: latest
    containerPort: 80
    service:
      port: 80
      targetPort: 80
  - name: hello-java
    runtime: java-worker
    image:
      repository: nginx
      tag: latest
    containerPort: 80
    service:
      port: 80
      targetPort: 80
