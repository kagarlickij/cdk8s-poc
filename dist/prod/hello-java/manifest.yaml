apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: java-worker
    app.kubernetes.io/name: hello-java
  name: hello-java
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-java
      app.kubernetes.io/component: java-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-java
        app.kubernetes.io/component: java-worker
    spec:
      containers:
        - name: hello-java
          image: nginx:1.27.2-alpine
          ports:
            - containerPort: 80
              name: http
          env: []
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: java-worker
    app.kubernetes.io/name: hello-java
  name: hello-java
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: hello-java
    app.kubernetes.io/component: java-worker
  ports:
    - name: http
      port: 80
      targetPort: 80
