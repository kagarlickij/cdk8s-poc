apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: go-worker
    app.kubernetes.io/name: hello-go
  name: hello-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-go
      app.kubernetes.io/component: go-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-go
        app.kubernetes.io/component: go-worker
    spec:
      containers:
        - name: hello-go
          image: nginx:1.27.3-alpine
          args: []
          ports:
            - containerPort: 80
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: go-worker
    app.kubernetes.io/name: hello-go
  name: hello-go
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: hello-go
    app.kubernetes.io/component: go-worker
  ports:
    - name: http
      port: 80
      targetPort: 80
